                    </div>
                </div>

                <div class="add-menu-text">
                
                    <p>Adicionar Produto</p>
                </div>

                <div class="add-menu-content">
                    <div class="add-menu-content-inputs">

                        <label for="Nome">
                            Nome
                            <input type="text" name=""  id="add-input-name" class="" maxlength="15">
                        </label>

                        <label for="Nome">
                            Id
                            <input type="text" name=""  id="add-input-id" disabled>
                        </label>

                    </div>

                    <div class="add-menu-content-inputs">
                        
                        <label for="Nome">
                            <p>Grupo</p>
                            <input type="text" name=""  id="add-input-Group" maxlength="14">
                        </label>

                        <label for="Nome">
                            
                           <p>Sub-Grupo</p> <input type="text" name=""  id="add-input-Sub" maxlength="14">
                        </label>

                    </div>

                    <div class="add-menu-content-inputs">
                        <label for="Nome">
                            
                        <p>Data Coleta</p>    <input type="date" name=""  id="add-input-date" >
                        </label>

                        <label for="Nome">
                            <p>Peso</p>
                            <input type="number" name=""  id="add-input-peso" oninput="this.value = this.value.slice(0,3)">
                        </label>
                    </div>

                    <div class="add-btn">
